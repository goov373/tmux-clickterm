# ═══════════════════════════════════════════════════════════════
# clickterm - Nord Light Theme for tmux
# ═══════════════════════════════════════════════════════════════
# Nord Light (unofficial) - inverted palette usage:
#   Background: nord6 (#eceff4)
#   Elevated:   nord5 (#e5e9f0)
#   Selection:  nord4 (#d8dee9)
#   Text:       nord0 (#2e3440)
#   Muted:      nord3 (#4c566a)
#   Accent colors remain the same (Frost + Aurora)
# ═══════════════════════════════════════════════════════════════

# ─────────────────────────────────────────────────────────────────
# PANE BORDERS
# ─────────────────────────────────────────────────────────────────
set -g pane-border-style "fg=#d8dee9"
set -g pane-active-border-style "fg=#5e81ac"

# ─────────────────────────────────────────────────────────────────
# STATUS BAR - GENERAL
# ─────────────────────────────────────────────────────────────────
set -g status-style "bg=#e5e9f0,fg=#2e3440"
set -g status-position bottom
set -g status-justify left
set -g status-left-length 40
set -g status-right-length 120

# ─────────────────────────────────────────────────────────────────
# STATUS LEFT - Session info
# ─────────────────────────────────────────────────────────────────
set -g status-left "#[bg=#5e81ac,fg=#eceff4,bold] #S #[bg=#e5e9f0,fg=#5e81ac]"

# ─────────────────────────────────────────────────────────────────
# WINDOW STATUS - Tabs
# ─────────────────────────────────────────────────────────────────
set -g window-status-format "#[fg=#4c566a] #I:#W "
set -g window-status-current-format "#[fg=#5e81ac,bold] #I:#W "
set -g window-status-separator ""

# ─────────────────────────────────────────────────────────────────
# STATUS RIGHT - clickterm buttons
# ─────────────────────────────────────────────────────────────────
# Button styles for light mode:
#   Normal buttons:    nord5 bg, nord0 fg
#   Tool buttons:      nord10 bg, nord6 fg (stands out)
#   Help button:       nord4 bg, nord10 fg (subtle accent)
#   Theme button:      nord15 bg (purple)

set -g status-right "\
#[fg=#d8dee9]│\
#[range=user|splitv]#[bg=#e5e9f0,fg=#2e3440] [ │ Split ] #[norange]\
#[range=user|splith]#[bg=#e5e9f0,fg=#2e3440][ ─ Stack ] #[norange]\
#[range=user|close]#[bg=#e5e9f0,fg=#bf616a][ × Close ] #[norange]\
#[range=user|exit]#[bg=#e5e9f0,fg=#d08770][ ⎋ Exit ] #[norange]\
#[fg=#d8dee9]│\
#[range=user|theme]#[bg=#d8dee9,fg=#b48ead] [ ☾ Dark ] #[norange]\
#[range=user|help]#[bg=#d8dee9,fg=#5e81ac][ ? ] #[norange]\
#[fg=#d8dee9]│\
#[range=user|opencode]#[bg=#5e81ac,fg=#eceff4,bold] [ opencode ] #[norange]\
#[range=user|claude]#[bg=#5e81ac,fg=#eceff4,bold][ claude ] #[norange]"

# ─────────────────────────────────────────────────────────────────
# MESSAGE STYLING
# ─────────────────────────────────────────────────────────────────
set -g message-style "bg=#e5e9f0,fg=#5e81ac"
set -g message-command-style "bg=#e5e9f0,fg=#5e81ac"

# ─────────────────────────────────────────────────────────────────
# COPY MODE
# ─────────────────────────────────────────────────────────────────
set -g mode-style "bg=#d8dee9,fg=#2e3440"

# ─────────────────────────────────────────────────────────────────
# CLOCK
# ─────────────────────────────────────────────────────────────────
set -g clock-mode-colour "#5e81ac"
