# ═══════════════════════════════════════════════════════════════
# clickterm - Nord Theme for tmux
# ═══════════════════════════════════════════════════════════════
# Nord palette:
#   nord0:  #2e3440  (base background)
#   nord1:  #3b4252  (elevated UI)
#   nord2:  #434c5e  (selection)
#   nord3:  #4c566a  (comments, muted)
#   nord4:  #d8dee9  (primary text)
#   nord5:  #e5e9f0  (secondary text)
#   nord6:  #eceff4  (bright text)
#   nord7:  #8fbcbb  (frost teal)
#   nord8:  #88c0d0  (frost cyan - primary accent)
#   nord9:  #81a1c1  (frost blue)
#   nord10: #5e81ac  (frost deep blue)
#   nord11: #bf616a  (aurora red)
#   nord12: #d08770  (aurora orange)
#   nord13: #ebcb8b  (aurora yellow)
#   nord14: #a3be8c  (aurora green)
#   nord15: #b48ead  (aurora purple)
# ═══════════════════════════════════════════════════════════════

# ─────────────────────────────────────────────────────────────────
# PANE BORDERS & INDICATORS
# ─────────────────────────────────────────────────────────────────
# Inactive panes: invisible border (matches background)
# Active pane: subtle accent border (nord3 - visible but not harsh)
set -g pane-border-style "fg=#2e3440"
set -g pane-active-border-style "fg=#88c0d0"

# Use color-based indicator (only active pane border is colored)
set -g pane-border-indicators colour

# Single-character border lines for cleaner look
set -g pane-border-lines single

# ─────────────────────────────────────────────────────────────────
# PANE DIMMING
# ─────────────────────────────────────────────────────────────────
# Dim inactive panes with darker background + muted text
set -g window-style "bg=#242933,fg=#6a7385"
set -g window-active-style "bg=#2e3440,fg=#d8dee9"

# ─────────────────────────────────────────────────────────────────
# STATUS BAR - GENERAL
# ─────────────────────────────────────────────────────────────────
set -g status-style "bg=#2e3440,fg=#d8dee9"
set -g status-position bottom
set -g status-justify left
set -g status-left-length 50
set -g status-right-length 200

# ─────────────────────────────────────────────────────────────────
# STATUS LEFT - Session indicator (minimal pill)
# ─────────────────────────────────────────────────────────────────
set -g status-left "#[bg=#434c5e,fg=#d8dee9]  #S  #[bg=#2e3440]  "

# ─────────────────────────────────────────────────────────────────
# WINDOW STATUS - Tabs (clean, minimal)
# ─────────────────────────────────────────────────────────────────
set -g window-status-format "#[fg=#4c566a] #I:#W "
set -g window-status-current-format "#[fg=#88c0d0] #I:#W "
set -g window-status-separator "#[fg=#3b4252]·"

# ─────────────────────────────────────────────────────────────────
# STATUS RIGHT - clickterm buttons (pinned to right edge)
# ─────────────────────────────────────────────────────────────────
# Design principles:
#   - Consistent padding (2 spaces each side)
#   - Subtle backgrounds for grouping
#   - Color conveys meaning (red=destructive, accent=tools)
#   - No heavy borders or separators

set -g status-right "\
#[range=user|splitv]#[fg=#81a1c1]  ▌ Split  #[norange]\
#[range=user|splith]#[fg=#81a1c1]  ▬ Stack  #[norange]\
#[fg=#3b4252]│#[default]\
#[range=user|close]#[fg=#bf616a]  ✖ Close  #[norange]\
#[range=user|exit]#[fg=#d08770]  ■ Stop  #[norange]\
#[fg=#3b4252]│#[default]\
#[range=user|help]#[fg=#4c566a]  ○ Help  #[norange]\
#[fg=#3b4252]│#[default]  \
#[range=user|opencode]#[bg=#3b4252,fg=#88c0d0]  ◆ opencode  #[norange]\
#[bg=#2e3440] #[default]\
#[range=user|claude]#[bg=#3b4252,fg=#d08770]  ◆ claude  #[norange]  "

# ─────────────────────────────────────────────────────────────────
# MESSAGE STYLING
# ─────────────────────────────────────────────────────────────────
set -g message-style "bg=#3b4252,fg=#88c0d0"
set -g message-command-style "bg=#3b4252,fg=#88c0d0"

# ─────────────────────────────────────────────────────────────────
# COPY MODE
# ─────────────────────────────────────────────────────────────────
set -g mode-style "bg=#434c5e,fg=#eceff4"

# ─────────────────────────────────────────────────────────────────
# CLOCK
# ─────────────────────────────────────────────────────────────────
set -g clock-mode-colour "#88c0d0"
