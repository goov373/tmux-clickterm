# ═══════════════════════════════════════════════════════════════
# clickterm - Nord Dark Theme for tmux
# ═══════════════════════════════════════════════════════════════
# Nord palette:
#   nord0:  #2e3440  (base background)
#   nord1:  #3b4252  (elevated UI)
#   nord2:  #434c5e  (selection)
#   nord3:  #4c566a  (comments, muted)
#   nord4:  #d8dee9  (primary text)
#   nord5:  #e5e9f0  (secondary text)
#   nord6:  #eceff4  (bright text)
#   nord7:  #8fbcbb  (frost teal)
#   nord8:  #88c0d0  (frost cyan - primary accent)
#   nord9:  #81a1c1  (frost blue)
#   nord10: #5e81ac  (frost deep blue)
#   nord11: #bf616a  (aurora red)
#   nord12: #d08770  (aurora orange)
#   nord13: #ebcb8b  (aurora yellow)
#   nord14: #a3be8c  (aurora green)
#   nord15: #b48ead  (aurora purple)
# ═══════════════════════════════════════════════════════════════

# ─────────────────────────────────────────────────────────────────
# PANE BORDERS
# ─────────────────────────────────────────────────────────────────
set -g pane-border-style "fg=#4c566a"
set -g pane-active-border-style "fg=#88c0d0"

# ─────────────────────────────────────────────────────────────────
# STATUS BAR - GENERAL
# ─────────────────────────────────────────────────────────────────
set -g status-style "bg=#3b4252,fg=#d8dee9"
set -g status-position bottom
set -g status-justify left
set -g status-left-length 40
set -g status-right-length 100

# ─────────────────────────────────────────────────────────────────
# STATUS LEFT - Session info
# ─────────────────────────────────────────────────────────────────
set -g status-left "#[bg=#5e81ac,fg=#eceff4,bold] #S #[bg=#3b4252,fg=#5e81ac]"

# ─────────────────────────────────────────────────────────────────
# WINDOW STATUS - Tabs
# ─────────────────────────────────────────────────────────────────
set -g window-status-format "#[fg=#4c566a] #I:#W "
set -g window-status-current-format "#[fg=#88c0d0,bold] #I:#W "
set -g window-status-separator ""

# ─────────────────────────────────────────────────────────────────
# STATUS RIGHT - clickterm buttons
# ─────────────────────────────────────────────────────────────────
# Button styles:
#   Normal buttons:    nord1 bg, nord4 fg
#   Tool buttons:      nord10 bg, nord6 fg (highlight)
#   Help button:       nord3 bg, nord8 fg (subtle accent)

set -g status-right "\
#[fg=#4c566a]│\
#[bg=#3b4252,fg=#d8dee9] [ │ Split ] \
#[bg=#3b4252,fg=#d8dee9][ ─ Stack ] \
#[bg=#3b4252,fg=#bf616a][ × Close ] \
#[bg=#3b4252,fg=#d08770][ ⎋ Exit ] \
#[fg=#4c566a]│\
#[bg=#4c566a,fg=#88c0d0] [ ? ] \
#[fg=#4c566a]│\
#[bg=#5e81ac,fg=#eceff4,bold] [ opencode ] \
#[bg=#5e81ac,fg=#eceff4,bold][ claude ] "

# ─────────────────────────────────────────────────────────────────
# MESSAGE STYLING
# ─────────────────────────────────────────────────────────────────
set -g message-style "bg=#3b4252,fg=#88c0d0"
set -g message-command-style "bg=#3b4252,fg=#88c0d0"

# ─────────────────────────────────────────────────────────────────
# COPY MODE
# ─────────────────────────────────────────────────────────────────
set -g mode-style "bg=#434c5e,fg=#eceff4"

# ─────────────────────────────────────────────────────────────────
# CLOCK
# ─────────────────────────────────────────────────────────────────
set -g clock-mode-colour "#88c0d0"
