<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Shine gradient: white fading to transparent, top to bottom -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Clip path to keep shine inside the square -->
    <clipPath id="iconClip">
      <rect x="32" y="32" width="448" height="448"/>
    </clipPath>
  </defs>
  
  <!-- Square background - Nord dark -->
  <rect x="32" y="32" width="448" height="448" fill="#2e3440"/>
  
  <!-- Inner subtle border -->
  <rect x="32" y="32" width="448" height="448" fill="none" stroke="#3b4252" stroke-width="3"/>
  
  <!-- Shine overlay - ellipse in upper portion -->
  <ellipse cx="256" cy="120" rx="320" ry="180" fill="url(#shineGradient)" clip-path="url(#iconClip)"/>
  
  <!-- Corner brackets - diagonal duo tone: top-left brightest, bottom-right darkest -->
  <!-- Top-left arc - bright cyan (closest to light source) -->
  <path d="M80 160 A80 80 0 0 1 160 80" fill="none" stroke="#88c0d0" stroke-width="32" stroke-linecap="round"/>
  
  <!-- Top-right arc - mid tone -->
  <path d="M352 80 A80 80 0 0 1 432 160" fill="none" stroke="#84b0c8" stroke-width="32" stroke-linecap="round"/>
  
  <!-- Bottom-left arc - mid tone -->
  <path d="M80 352 A80 80 0 0 0 160 432" fill="none" stroke="#84b0c8" stroke-width="32" stroke-linecap="round"/>
  
  <!-- Bottom-right arc - muted blue (farthest from light) -->
  <path d="M352 432 A80 80 0 0 0 432 352" fill="none" stroke="#81a1c1" stroke-width="32" stroke-linecap="round"/>
  
  <!-- Chevron/arrow > symbol - Nord cyan (primary accent) -->
  <path d="M196 172 L316 256 L196 340" fill="none" stroke="#88c0d0" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
