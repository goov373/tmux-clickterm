  <!-- Bottom-right arc -->
  <path d="M340 437 L397 437 A40 40 0 0 0 437 397 L437 340" fill="none" stroke="url(#silverGradient)" stroke-width="24" stroke-linecap="square"/>
  
  <!-- Fused cursor-chevron: centered (188 to 323, center=255.5 â‰ˆ 256) -->
  <path d="M188 150 
           L313 249
