<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Subtle metallic gradient for silver effect -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a0a8b0"/>
      <stop offset="50%" stop-color="#8a929a"/>
      <stop offset="100%" stop-color="#6a727a"/>
    </linearGradient>
  </defs>
  
  <!-- Square background - deeper dark, subtle rounded corners -->
  <rect x="32" y="32" width="448" height="448" rx="8" ry="8" fill="#1a1d23"/>
  
  <!-- Corner brackets - tight radius, balanced arms -->
  <!-- Top-left arc -->
